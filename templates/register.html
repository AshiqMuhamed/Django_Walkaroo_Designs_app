{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<style>
    body {

      font-family: system-ui;
      overflow: hidden;
    }
</style>
</head>
<body>
<div class="row">

    <div class="col-md-4">
    </div>

      <div class="col-md-4"><br>
        <div class="card"><br>
            <img src="{% static 'image/icon.png' %}" style="text-align: center; width:150px;">
        <form action="register" method="post" style="padding: 10px;">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required><br>
            <div id="wrapper">
                <label>&nbsp;&nbsp;Do you want to create admin : &nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="yes_no" value="True">Yes &nbsp;&nbsp;
                <input type="radio" name="yes_no" value="False" checked>No
            </div>
            <input type="text" name="first_name" placeholder="Firstname"><br>
            <input type="text" name="last_name" placeholder="Lastname"><br>
            <input type="email" name="email" placeholder="E-mail" required><br>
            <input type="password" name="password1" placeholder="Password" required><br>
            <input type="password" name="password2" placeholder="Re-type Password" required><br>
            {% for message in messages %}
            <p style="color:red; align:center;">{{message}}</p>
            {% endfor %}
            <input type="submit" value="Register"><br>
        </form>
        </div>
    </div>
      <div class="col-md-4">
      </div>

</div>
</body>
</html>
