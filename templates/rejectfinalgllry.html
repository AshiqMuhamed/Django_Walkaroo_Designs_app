{% extends 'topnavbase.html' %}
{% block content %}

<br>
<p style="text-transform: uppercase; margin-left:10%; font-weight: bold; font-size:20px;">
    <i class="fa fa-caret-right"></i>&nbsp;{{rf}} gallery</p>
<div class="container px-4">
  <div class="row gx-5">{% for i in lst %}
    <div class="col-sm-2" style="position: relative;">
        <div class="topright"><span class="{{color}}"></span></div>
          <img src="{{i.cproduct.img.url}}" style="width:110px; height:249px;border-radius: 4px;">
        {% if rf == 'reject' %}
            <div class="topremarks"><i class="fa fa-envelope" style="font-size:15px; color:white;"
                          data-toggle="tooltip" data-placement="top" title="{{i.remarks}}" ></i>
            </div>
        {% endif %}
        <span class="brmedium"></span>
        <button class="button">{{i.cuser.username}}</button>
    </div>{% endfor %}
  </div>
</div>


<script>
// When the user clicks on div, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>

{% endblock %}
